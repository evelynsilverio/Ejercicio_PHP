<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de comida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <style>
        .placeholder{
            border-radius: 10px;
            background-color: #d0d1d2;
        }
    </style>

    <div class="container mt-5">
        <div class="card shadow-lg border-0 rounded">
            <div class="card-body">
                <h1 class="text-center mb-4 text-dark fw-bold">üç¥ Lista de Comidas üç¥</h1>
                <div class="table-responsive">
                    <table class="table table-bordered align-middle text-center">
                        <thead class="table-primary">
                            <tr>
                                <th style="background-color: #0d6efd; color: white;">ID</th>
                                <th style="background-color: #0d6efd; color: white;">Comida</th>
                                <th style="background-color: #0d6efd; color: white;">Tipo</th>
                                <th style="background-color: #0d6efd; color: white;">Descripci√≥n</th>
                            </tr>
                        </thead>
                        <tbody id="tablacomida">
                            <tr class="placeholder-glow">
                                <td><span class="placeholder col-3"></span></td>
                                <td><span class="placeholder col-6"></span></td>
                                <td><span class="placeholder col-4"></span></td>
                                <td><span class="placeholder col-8"></span></td>
                            </tr>
                            <tr class="placeholder-glow">
                                <td><span class="placeholder col-3"></span></td>
                                <td><span class="placeholder col-6"></span></td>
                                <td><span class="placeholder col-4"></span></td>
                                <td><span class="placeholder col-8"></span></td>
                            </tr>
                            <tr class="placeholder-glow">
                                <td><span class="placeholder col-3"></span></td>
                                <td><span class="placeholder col-6"></span></td>
                                <td><span class="placeholder col-4"></span></td>
                                <td><span class="placeholder col-8"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
    function cargarComidas() {
        $.ajax({
            url: 'obtener.php',
            type: 'POST',
            dataType: 'json',
            beforeSend: function(){
                    let placeholders = `
                    <tr class="placeholder-glow">
                        <td><span class="placeholder col-3"></span></td>
                        <td><span class="placeholder col-6"></span></td>
                        <td><span class="placeholder col-4"></span></td>
                        <td><span class="placeholder col-8"></span></td>
                    </tr>`;
                    $("#tablacomida").html(placeholders);
                },
            success: function(data) {
                const tabla = $("#tablacomida");
                tabla.empty();

                if(Array.isArray(data) && data.length > 0){
                    data.forEach(fila => {
                        tabla.append(`
                            <tr>
                                <td>${fila.idcomida}</td>
                                <td>${fila.comida}</td>
                                <td>${fila.tipo}</td>
                                <td>${fila.descripcion}</td>
                            </tr>
                        `);
                    });
                } else {
                    tabla.append('<tr><td colspan="4" class="text-center">No hay datos</td></tr>');
                }
            },
            error: function() {
                $("#tablacomida").html('<tr><td colspan="4" class="text-center text-danger">Error al conectar con el servidor</td></tr>');
            }
        });
    }

    $(document).ready(function() {
        cargarComidas();
    });
    </script>

</body>
</html>
